<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="main-wrapper">
    <div th:replace="/fragments/header :: div"></div>
    <div th:replace="/fragments/sidebar :: div"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">Clientes</h4>
                            <a th:href="@{/cliente/form/0}" class="btn btn-primary float-right veiwbutton">Añadir cliente</a>
                            <h4 class="card-title float-left mt-2">Reservas</h4> <a th:href="@{/api/reports/clientes}" class="btn btn-primary float-right veiwbutton">Reporte de Clientes Semanales</a> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table-hover table-center mb-0">
                                    <thead>
                                    <tr>
                                        <th>User ID</th>
                                        <th>Email</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Fecha Nacimiento</th>
                                        <th>Rol</th>
                                        <th class="text-right">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td th:text="${cliente.id}"></td>
                                        <td th:text="${cliente.email}"></td>
                                        <td th:text="${cliente.firstName}"></td>
                                        <td th:text="${cliente.lastName}"></td>
                                        <td th:text="${#dates.format(cliente.fechanacimiento, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${cliente.roles}"></td>

                                        <td class="text-center">
                                            <div class="dropdown dropdown-action">
                                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    <i class="fas fa-ellipsis-v ellipse_color"></i>
                                                </a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a th:href="@{/cliente/form/{id}(id=${cliente.id})}" class="dropdown-item">
                                                        <i class="fas fa-pencil-alt m-r-5"></i> Editar
                                                    </a>
                                                    <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="dropdown-item">
                                                        <i class="fas fa-trash-alt m-r-5"></i> Borrar
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Birthday Modal -->
            <div th:if="${not #lists.isEmpty(clientesCumpleanios)}">
                <div class="modal fade" id="birthdayModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">¡Recuerda los siguentes cumpleaños!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div th:each="cumpleanios : ${clientesCumpleanios}">
                                    <p>¡Le deseamos un Feliz dia a, <span th:text="${cumpleanios.nombre}"></span>!</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Birthday Modal -->

            <div th:if="${error != null}">
                <p th:text="${error}" style="color: red;"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        if ($(".modal-body").children().length > 0) {
            $('#birthdayModal').modal('show');
        }
    });
</script>
</body>
</html>
