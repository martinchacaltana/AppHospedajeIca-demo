<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" th:src="@{/assets/img/hospedajeica.jpg}" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="mb-3">Registrar</h1>

                        <div th:if="${success}"
                             class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Account Created Successfully!</strong>
                            <a class="ms-2" th:href="@{/loguearse}">Login</a>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <form  method="POST" th:object="${registerDto}">
                            <div class="form-group">
                                <input class="form-control" type="text" name="nombre" placeholder="Nombre" id="txtNombre" th:field="${registerDto.firstName}">
                                <p th:if="${#fields.hasErrors('firstName')} " th:errorclass="text-danger" th:errors="${registerDto.firstName}"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="apellido" placeholder="Apellido" id="txtApellido" th:field="${registerDto.lastName}">
                                <p th:if="${#fields.hasErrors('lastName')} " th:errorclass="text-danger" th:errors="${registerDto.lastName}"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="email" placeholder="Correo electronico" id="txtEmail" th:field="${registerDto.email}">
                                <p th:if="${#fields.hasErrors('email')} " th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
                            </div>
                            <div class="form-group">
                                Fecha de nacimiento:
                                <input class="form-control" type="date" name="date" id="txtFecha" th:field="${registerDto.fechanacimiento}">
                                <p th:if="${#fields.hasErrors('fechanacimiento')} " th:errorclass="text-danger" th:errors="${registerDto.fechanacimiento}"></p>

                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="password" placeholder="Contrasena" id="txtPassword" th:field="${registerDto.password}">
                                <p th:if="${#fields.hasErrors('password')} " th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="password2" placeholder="Confirmar contrasena" id="txtRepetirPassword" th:field="${registerDto.confirmPassword}">
                                <p th:if="${#fields.hasErrors('confirmPassword')} " th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block">Crear usuario</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">Ya tienes cuenta? <a th:href="@{/login}">Logearse</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" th:src="@{../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/assets/plugins/morris/morris.min.js}"></script>
<script th:src="@{/assets/js/chart.morris.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
